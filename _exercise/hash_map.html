<!DOCTYPE HTML SYSTEM>
<html>
<head>
	<script>
		function calc_charaters (_in, _out)
		{ 
			var text = document.getElementById(_in).value;
			var div_text = document.getElementById(_out);
			var map = {};
			
			/* count occurrences of characters*/
			
			for (i=0; i< text.length; ++i){
				var c = text.charAt(i);
				c = c.toUpperCase();
				
				if (map[c] === undefined){
				   map[c] = 1;
				}
				else 
				{
					map[c] = map[c] + 1;
				}
			}
			var msg = "";
			
			for (var ch in map){
				msg += "'" + ch + "'";
				msg += ":" + map[ch] + "<br />";
				}
	
		div_text.innerHTML= msg;	
		}
	</script>
</head>
<body>
	
	<textarea id="text" rows="8" cols="120"> abracadabra </textarea>
	
	<br>
	<button onclick="calc_charaters('text','result')">calculate</button>
	
	<div id="result"> </div>
</body>
</html>
