<html>
<head>
	<script src="jquery-2.0.3.min.js"></script>
	<script src="db_edit.js"></script>
	<script src="../js/exam_2.0.js"></script>

	<link rel="stylesheet" type="text/css" href="db_edit.css">
</head>
<body>
	<div class="jar_main">
		<fieldset id="jar_db_list"><legend>List of DBs</legend>
			<fieldset id="db_list"></fieldset>
		</fieldset>
		<fieldset id="jar_exams_list"><legend>List of exams</legend>
			<fieldset id="exams_list"></fieldset>
		</fieldset>
		<fieldset id="jar_exam_attributes"><legend>Exam basic info</legend>
			<fieldset id="exam_attributes">
				<span class="grouped left-right">
					<input id="exam_type_mock" type="radio" name="exam_type" />
						<label for="exam_type_mock">Mock</label>
					<input id="exam_type_exe" type="radio" name="exam_type" />
						<label for="exam_type_exe">Exercise</label>
				</span>
				<div style="display: inline-block;">
					<span class="grouped left-right">
						<label for="exam_title">Title:</label>
							<input id="exam_title" type="text" />
					</span>
					<span class="grouped left-right">
						<label for="exam_misc">Misc. info:</label>
							<input id="exam_misc" type="text" />
					</span>
				</div>
				<div class="grouped left-right wide">
					<label for="exam_descr">Full description:</label>
						<textarea id="exam_descr"></textarea>
				</div>
			</fieldset>
		</fieldset>
		<div class="divider"></div>
		<fieldset id="jar_exam_sections"><legend>Exam sections</legend>
			<fieldset id="exam_sections"></fieldset>
		</fieldset>
		<fieldset id="jar_questions"><legend>Global pool of questions (for this DB)</legend>
			<fieldset id="questions"></fieldset>
		</div>
	</div>
</body>
</html>
